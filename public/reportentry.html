<!DOCTYPE html>
<html lang="en">

<head>
  <title>Report Entry</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Quarterly Report</h2>
        <form class="reportentry">
            <!--<div class="form-group">
                <label for="inputPersSpir">Spiritual Health</label>
                <input type="number" class="form-control" id="persspir-input" placeholder=" ">
              </div>-->
              <div class="form-group">
                <label for="persspir-input">How is your spiritual health? Scale of 1 to 5</label>
                <div class="checkbox-inline">
                  <input class="form-check-input" type="radio" name="pers_spir" id="persspir-input-1"
                    value=1 />
                  <label class="form-check-label" for="persspir-input-1">1</label>
                </div>
                <div class="checkbox-inline">
                  <input class="form-check-input" type="radio" name="pers_spir" id="persspir-input-2" value=2 />
                  <label class="form-check-label" for="persspir-input-2">2</label>
                </div>
                <div class="checkbox-inline">
                  <input class="form-check-input" type="radio" name="pers_spir" id="persspir-input-3" value=3 />
                  <label class="form-check-label" for="persspir-input-3">3</label>
                </div>
                <div class="checkbox-inline">
                  <input class="form-check-input" type="radio" name="pers_spir" id="persspir-input-4" value=4 />
                  <label class="form-check-label" for="persspir-input-4">4</label>
                </div>
                <div class="checkbox-inline">
                  <input class="form-check-input" type="radio" name="pers_spir" id="persspir-input-5" value=5 />
                  <label class="form-check-label" for="persspir-input-5">5</label>
                </div>
              </div>
              <div class="form-group">
                  <label for="inputPersEmot">Emotional Health</label>
                  <input type="number" class="form-control" id="persemot-input" placeholder=" ">
                </div>  
                <div class="form-group">
                    <label for="inputPersHealth">Physical Health</label>
                    <input type="number" class="form-control" id="pershealth-input" placeholder=" ">
                  </div>             
          <div class="form-group">
            <label for="inputPersPrReq">Personal Prayer Requests</label>
            <input type="textarea" class="form-control" id="persprreq-input" placeholder=" ">
          </div>
                     

          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/reportentry.js"></script>

</body>

</html>
